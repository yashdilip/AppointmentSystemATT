<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Appointment System Using Perl CGI MySQL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js" integrity="sha256-urCxMaTtyuE8UK5XeVYuQbm/MhnXflqZ/B9AOkyTguo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" integrity="sha256-8qbGU+6CyzZndATqt8JYzpha71ptNqBkpagFVI+t6oI=" crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js" integrity="sha256-bmXHkMKAxMZgr2EehOetiN/paT9LXp0KKAKnLpYlHwE=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css" integrity="sha256-Sv44mRstp+agwCWaPO4R+KKV+Az9Cu+qS5/hNRQlHT0=" crossorigin="anonymous" />
	<script src="appointment.js"></script>
</head>
	<body>
		<div class="row">
			<h2 class="text-center"> Appointment System </h2>
			<h2 class="text-center"><small>Using Perl CGI MySQL HTML JQuery Ajax</small></h2>
		</div>
		<div class="row">
			<br />
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form  method="post" action="insert.pl"> 
					<input type="button" value="New" id="btnNewAppointment" class="btn btn-primary"/>
					<input type="submit" value="Add" id="btnAddAppointment" class="btn btn-success"/>&nbsp;
					<input type="button" value="Cancel" id="btnCancelAppointment" class="btn btn-danger"/><br /><br />
					<div id="appointmentForm">
						<table>
							<tr>
								<td>
									<label class="col-md-4 control-label">Appointment Date</label>
								</td>
								<td>
									<input class="datepicker form-control input-md" data-date-format="mm/dd/yyyy" data-provide="datepicker" id="appointmentDate" name="appointmentDate" placeholder="Select Date" required>
								</td>
							</tr>
							<tr>
								<td>
									<label class="col-md-4 control-label">Appointment Time</label>
								</td>
								<td>
									<div class="input-group">
										<input id="appointmentTime" name="appointmentTime" type="text" class="form-control input-small bootstrap-timepicker timepicker" placeholder="Select Time" required>
										<span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<label class="col-md-4 control-label">Description</label>
								</td>
								<td>
									<input type="text" id="appointmentDescription" placeholder="Description" name="appointmentDescription" required class="form-control input-md"/>
								</td>
							</tr>
						</table>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<br />
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form>
					<input type="text" id="appointmentSearch" name="appointmentSearch" required="true" placeholder="Search String" class="col-md-9"/>
					&nbsp;
					<input type="button" value="Search" id="btnSearchAppointment" class="btn btn-success"/><br />
				</form>
			</div>
		</div>
		<div class="row">
			<br />
		</div>
		<!-- Area to display appointments -->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id="displayAppointment" style="width:500px"></div>
			</div>
		</div>
	</body>
</html>
